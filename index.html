<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sewa Dekor</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Form Sewa Dekorasi</h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Nama:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Nama lengkap"
              required
            />
          </div>

          <div class="form-group">
            <label for="contact_number">Nomor Kontak:</label>
            <input
              class="form-control"
              type="text"
              name="contact_number"
              id="contact_number"
              placeholder="Nomor telepon/WA"
              required
            />
          </div>

          <div class="form-group">
            <label for="rental_date">Tanggal Sewa:</label>
            <input
              class="form-control"
              type="date"
              name="rental_date"
              id="rental_date"
              required
            />
          </div>

          <div class="form-group">
            <label for="price">Harga Sewa (Rp):</label>
            <input
              class="form-control"
              type="number"
              name="price"
              id="price"
              placeholder="Harga sewa"
              required
            />
          </div>

          <div class="form-group">
            <label for="payment_status">Status Pembayaran:</label>
            <select class="form-control" name="payment_status" id="payment_status" required>
              <option value="" disabled selected hidden>Pilih status pembayaran</option>
              <option value="lunas">Lunas</option>
              <option value="dp">DP</option>
              <option value="belum_bayar">Belum Bayar</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Catatan Tambahan:</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder="Catatan tambahan untuk penyewaan"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="submit-button">
            Submit
          </button>
          
          <button type="button" class="btn btn-danger btn-block mt-3" id="delete-all-button">
            Hapus Semua Data
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbxRYi0jvvffDnNVZsowvCAR-2YxBcSkw-o3ZRSEbp31H6HrGan0UQA-ulBTCyJnQ36Vfg/exec";
      const form = document.forms["submit-to-google-sheet"];
      const submitButton = document.getElementById("submit-button");
      
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        // Disable the submit button to prevent multiple clicks
        submitButton.disabled = true;
        submitButton.textContent = "Mengirim...";
        
        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Berhasil", "Data berhasil dikirim.", "success");
            
            // Get form values
            const name = form.elements["name"].value;
            const contactNumber = form.elements["contact_number"].value;
            const rentalDate = form.elements["rental_date"].value;
            const price = form.elements["price"].value;
            const paymentStatus = form.elements["payment_status"].value;
            const message = form.elements["message"].value;
            
            // Format message for clipboard with emojis
            const clipboardMessage = `ðŸŽ€ *Data Penyewaan Dekorasi* ðŸŽ€

ðŸ‘¤ Nama: ${name}
ðŸ“± No. Kontak: ${contactNumber}
ðŸ“… Tanggal Sewa: ${rentalDate}
ðŸ’° Harga: Rp${price}
ðŸ’³ Status Pembayaran: ${paymentStatus}
ðŸ“ Catatan: ${message}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(clipboardMessage)
              .then(() => {
                swal("Berhasil!", "Data telah disalin ke clipboard. âœ…", "success");
              })
              .catch(err => {
                swal("Error!", "Gagal menyalin ke clipboard: " + err, "error");
              });
            
            form.reset();
          })
          .catch((error) => {
            swal("Error", "Terjadi kesalahan. Silakan coba lagi!", "error");
          })
          .finally(() => {
            // Re-enable the submit button after the request completes
            submitButton.disabled = false;
            submitButton.textContent = "Submit";
          });
      });
      
      // Delete all data functionality
      const deleteAllButton = document.getElementById("delete-all-button");
      
      deleteAllButton.addEventListener("click", () => {
        swal({
          title: "Konfirmasi Hapus",
          text: "Masukkan password untuk menghapus semua data:",
          type: "warning",
          input: "password",
          inputPlaceholder: "Enter password",
          showCancelButton: true,
          confirmButtonText: "Hapus",
          cancelButtonText: "Batal",
          closeOnConfirm: false
        }).then((result) => {
          if (result.value === "delete321") {
            // Password is correct, proceed with deletion
            fetch(scriptURL + "?action=delete", { method: "GET" })
              .then(response => response.json())
              .then(data => {
                if (data.result === "success") {
                  swal("Berhasil!", "Semua data telah dihapus.", "success");
                } else {
                  swal("Error!", "Gagal menghapus data: " + data.message, "error");
                }
              })
              .catch(error => {
                swal("Error!", "Terjadi kesalahan saat menghapus data.", "error");
              });
          } else if (result.dismiss !== "cancel") {
            swal("Gagal!", "Password salah.", "error");
          }
        });
      });
      
      // Sort data functionality
      const sortDataButton = document.getElementById("sort-data-button");
      
      sortDataButton.addEventListener("click", () => {
        fetch(scriptURL + "?action=sort", { method: "GET" })
          .then(response => response.json())
          .then(data => {
            if (data.result === "success") {
              swal("Berhasil!", "Data telah diurutkan berdasarkan tanggal sewa.", "success");
            } else {
              swal("Error!", "Gagal mengurutkan data: " + data.message, "error");
            }
          })
          .catch(error => {
            swal("Error!", "Terjadi kesalahan saat mengurutkan data.", "error");
          });
      });
    </script>
  </body>
</html>
